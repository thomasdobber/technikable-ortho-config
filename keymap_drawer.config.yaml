draw_config:
  key_w: 60
  key_h: 56
  split_gap: 30.0
  combo_w: 28
  combo_h: 26
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: false
  n_columns: 1
  separate_combo_diagrams: true
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: true
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0.0
    rel_y: 4.0
    rel_w: 12.0
    rel_h: 12.0
    rx: 4.0
    ry: 4.0
  svg_extra_style: |-
    rect.key:only-child:not(.held) { 
      opacity: 0.25
    }
    rect.trans,
    text.trans { 
      opacity: 0.25
    }
    .held rect { 
      fill: pink; opacity: 1 
    }
    [data-key="-"] rect, 
    [data-key="="] rect, 
    [data-key="["] rect, 
    [data-key="]"] rect, 
    [data-key="`"] rect,
    [data-key="\\"] rect,
    [data-key="'"] rect { 
      fill: antiquewhite !important 
    }
    [data-key="NUM"] rect,
    [data-key="1"] rect, 
    [data-key="2"] rect, 
    [data-key="3"] rect, 
    [data-key="4"] rect, 
    [data-key="5"] rect,
    [data-key="6"] rect,
    [data-key="7"] rect,
    [data-key="8"] rect,
    [data-key="9"] rect,
    [data-key="0"] rect { 
      fill: lightgreen !important 
    }
    [data-key="NAV"] rect,
    [data-key*="LEFT"] rect, 
    [data-key*="DOWN"] rect, 
    [data-key*="UP"] rect, 
    [data-key*="RIGHT"] rect { 
      fill: salmon !important 
    }
    [data-key="BLT"] rect,
    [data-key*="BT"] rect { 
      fill: lightskyblue !important 
    }
    [data-key="SYM"] rect {
      fill: gold !important 
    }
  footer_text: Created with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>
  shrink_wide_legends: 7
  style_layer_activators: true
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10
  glyphs: {}
parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map: {}
  sticky_label: sticky
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
    t: â–½
    type: trans
  layer_legend_map: {}
  mark_alternate_layer_activators: false
  modifier_fn_map:
    left_ctrl: Ctl
    right_ctrl: Ctl
    left_shift: Sft
    right_shift: Sft
    left_alt: Alt
    right_alt: AGr
    left_gui: Gui
    right_gui: Gui
    keycode_combiner: '{mods}+ {key}'
    mod_combiner: '{mod_1}+{mod_2}'
    special_combinations:
      left_ctrl+left_alt+left_gui+left_shift: Hyper
      left_ctrl+left_alt+left_shift: Meh
